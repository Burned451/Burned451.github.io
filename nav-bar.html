<head>
	<script>
		$(".dropdown-content p").click(function(){
			$("#dynamic-content").empty();
			if ($(this).attr('id') == '/') {
				$("#dynamic-content").load("home.html");
			} else {
				$("#dynamic-content").load("about.html");
			}
		});
	</script>
</head>

<header>
	<div class="content-wrapper">
		<h1>
			Edward <span style="font-weight: 600;">Boguslavsky</span>
		</h1>
		<ul>
			<li class="dropdown" style="background-image: url(icons/icon-menu.png);">
				<div class="dropdown-content">
					<p id="/">Home</p>
					<p id="/gallery">Gallery</p>
					<p id="/links">Links</p>
					<p id="/about">About</p>
				</div>
			</li>
			<li class="dropdown" style="background-image: url(icons/icon-gear.png);">
				<div class="dropdown-content">
					<div>
						<label class="switch">
							<input type="checkbox" id="dark-mode">
							<span class="slider"></span>
						</label>
						Toggle Dark Mode
					</div>
					<div>
						<label class="switch">
							<input type="checkbox" id="mobile-view" onclick="toggle_mobile_view(this)">
							<span class="slider"></span>
						</label>
						Toggle Mobile View
					</div>
				</div>
			</li>
		</ul>
	</div>
</header>
