<html lang="en">
	<head>
		<link rel="stylesheet" href="stylesheet.css">
		<link rel="shortcut icon" type="image/x-icon" href="eb-shortcut-icon.png"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<title>
			Edward Boguslavsky - Gallery
		</title>
	</head>
	<body>
		<div id="top-header"></div>
		<div class="content">
			<img src="widescreen-images/forest-widescreen.jpg" class="image-banner">
			<h2>
				Gallery
			</h2>
			<h3>
				<a id="digital">Digital</a>
			</h3>
				<div class="gallery-images">
					<img src="gallery-images/thumb-oct-2016-rom.jpg" class="gallery-images-content" onclick="openModal();currentSlide(1)">
					<img src="gallery-images/thumb-oct-2016-tree.jpg" class="gallery-images-content" onclick="openModal();currentSlide(2)">
					<img src="gallery-images/thumb-oct-2016-store.jpg" class="gallery-images-content" onclick="openModal();currentSlide(3)"><br>
					<img src="gallery-images/thumb-oct-2016-shelf.jpg" class="gallery-images-content" onclick="openModal();currentSlide(4)">
					<img src="gallery-images/thumb-oct-2016-bike.jpg" class="gallery-images-content" onclick="openModal();currentSlide(5)">
					<img src="gallery-images/thumb-oct-2016-windows.jpg" class="gallery-images-content" onclick="openModal();currentSlide(6)"><br>
					<img src="gallery-images/thumb-nov-2016-barn.jpg" class="gallery-images-content" onclick="openModal();currentSlide(7)">
					<img src="gallery-images/thumb-nov-2016-path.jpg" class="gallery-images-content" onclick="openModal();currentSlide(8)">
					<img src="gallery-images/thumb-nov-2016-plant.jpg" class="gallery-images-content" onclick="openModal();currentSlide(9)"><br>
					<img src="gallery-images/thumb-nov-2016-stop.jpg" class="gallery-images-content" onclick="openModal();currentSlide(10)">
					<img src="gallery-images/thumb-nov-2016-pond.jpg" class="gallery-images-content" onclick="openModal();currentSlide(11)">
					<img src="gallery-images/thumb-nov-2016-subway.jpg" class="gallery-images-content" onclick="openModal();currentSlide(12)">
				</div>
			<h3>
				<a id="traditional">Traditional</a>
			</h3>
				<div class="gallery-images">
					<img src="gallery-images/no-image.jpg" class="gallery-images-content">
					<img src="gallery-images/no-image.jpg" class="gallery-images-content">
					<img src="gallery-images/no-image.jpg" class="gallery-images-content"><br>
					<img src="gallery-images/no-image.jpg" class="gallery-images-content">
					<img src="gallery-images/no-image.jpg" class="gallery-images-content">
					<img src="gallery-images/no-image.jpg" class="gallery-images-content">
				</div>
			<div id="modal" class="gallery-modal">
				<span class="gallery-modal-close" onclick="closeModal()">&times;</span>
				<div class="gallery-modal-content">
					<div class="modalImages">
						<img src="gallery-images/oct-2016-rom.jpg" style="width:100%">
					</div>
					<div class="modalImages">
						<img src="gallery-images/oct-2016-tree.jpg" style="width:100%">
					</div>
					<div class="modalImages">
						<img src="gallery-images/oct-2016-store.jpg" style="width:100%">
					</div>
					<div class="modalImages">
						<img src="gallery-images/oct-2016-shelf.jpg" style="width:100%">
					</div>
					<div class="modalImages">
						<img src="gallery-images/oct-2016-bike.jpg" style="width:100%">
					</div>
					<div class="modalImages">
						<img src="gallery-images/oct-2016-windows.jpg" style="width:100%">
					</div>
					<div class="modalImages">
						<img src="gallery-images/oct-2016-barn.jpg" style="width:100%">
					</div>
					<div class="modalImages">
						<img src="gallery-images/oct-2016-path.jpg" style="width:100%">
					</div>
					<div class="modalImages">
						<img src="gallery-images/oct-2016-plant.jpg" style="width:100%">
					</div>
					<div class="modalImages">
						<img src="gallery-images/oct-2016-stop.jpg" style="width:100%">
					</div>
					<div class="modalImages">
						<img src="gallery-images/oct-2016-pond.jpg" style="width:100%">
					</div>
					<div class="modalImages">
						<img src="gallery-images/oct-2016-subway.jpg" style="width:100%">
					</div>
				</div>
			</div>
		</div>
		<div id="bottom-footer"></div>
	</body>
	<script text="text/javascript">
		$('#top-header').load('universal-header.html');
		$('#bottom-footer').load('universal-footer.html');
		
		function openModal() {
			document.getElementById('modal').style.display = "block";
		}
		function closeModal() {
			document.getElementById('modal').style.display = "none";
		}
		var slideIndex = 1;
		showSlides(slideIndex);
		function currentSlide(n) {
		  showSlides(slideIndex = n);
		}
		function showSlides(n) {
			var i;
			var slides = document.getElementsByClassName("modalImages");
			if (n > slides.length) {slideIndex = 1}
			if (n < 1) {slideIndex = slides.length}
			for (i = 0; i < slides.length; i++) {
				slides[i].style.display = "none";
			}
			slides[slideIndex-1].style.display = "block";
		}
	</script>
</html>
